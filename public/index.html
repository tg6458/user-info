<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="header-text">Registeration form</h1>
    </div>
    <div class="main-div">
    <div class="regform">
    <form action="/user-info" class="form-content" method="post">
        <label for="firstName" class="labelClass"><h4 class="content">First Name</h4>
            <input type="text" name="firstName" id="firstName">
        </label>

        <label for="lastName" class="labelClass"><h4 class="content">Last name</h4>
            <input type="text" name="lastName" id="lastName">
        </label>

        <label for="Email" class="labelClass"><h4 class="content">Email</h4>
            <input type="text" name="Email" id="Email">
        </label>

        <label for="DOB" class="labelClass"><h4 class="content">Date Of Birth</h4>
            <input type="date" name="DOB" id="DOB">
        </label>

        <label for="phoneNo" class="labelClass"><h4 class="content">Phone Number</h4>
            <input type="text" name="phoneNo" id="phoneNo">
        </label>

        <button type="submit">Submit</button>
    </form>
</div>
</div>
</body>
</html>
